<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="300" height="400" fill="#F5F5F5"/>
  
  <!-- 실루엣 - 바른 자세 -->
  <path d="M150 80 
           C150 80, 150 100, 150 120
           C150 140, 150 160, 150 180
           C150 200, 150 220, 150 240
           C150 260, 150 280, 150 300
           C150 320, 150 340, 150 360"
        stroke="#333333" 
        stroke-width="4"
        fill="none"/>
  
  <!-- 머리 -->
  <circle cx="150" cy="80" r="30" fill="#666666"/>
  
  <!-- 어깨 -->
  <path d="M120 180 L180 180" stroke="#333333" stroke-width="4"/>
  
  <!-- 팔 -->
  <path d="M120 180 L100 240" stroke="#333333" stroke-width="4"/>
  <path d="M180 180 L200 240" stroke="#333333" stroke-width="4"/>
  
  <!-- 올바른 자세 표시 - 녹색 체크 마크 -->
  <path d="M220 80 L230 90 L250 70" stroke="#44FF44" stroke-width="3"/>
  
  <!-- 텍스트 -->
  <text x="220" y="90" fill="#44FF44" font-size="12">바른 자세</text>
</svg> 