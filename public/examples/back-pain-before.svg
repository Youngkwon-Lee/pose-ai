<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="300" height="400" fill="#F5F5F5"/>
  
  <!-- 실루엣 - 틀어진 허리 자세 -->
  <path d="M150 80 
           C150 80, 150 100, 150 120
           C150 140, 160 160, 170 180
           C180 200, 190 220, 180 240
           C170 260, 160 280, 150 300
           C140 320, 140 340, 140 360"
        stroke="#333333" 
        stroke-width="4"
        fill="none"/>
  
  <!-- 머리 -->
  <circle cx="150" cy="80" r="30" fill="#666666"/>
  
  <!-- 어깨 (틀어짐) -->
  <path d="M130 180 L190 170" stroke="#333333" stroke-width="4"/>
  
  <!-- 골반 (틀어짐) -->
  <path d="M130 300 L170 290" stroke="#333333" stroke-width="4"/>
  
  <!-- 팔 -->
  <path d="M130 180 L110 240" stroke="#333333" stroke-width="4"/>
  <path d="M190 170 L210 230" stroke="#333333" stroke-width="4"/>
  
  <!-- 문제 표시 - 빨간색 화살표 -->
  <path d="M220 200 L180 200" stroke="#FF4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4444"/>
    </marker>
  </defs>
  
  <!-- 텍스트 -->
  <text x="220" y="190" fill="#FF4444" font-size="12">허리 틀어짐</text>
</svg> 