<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="300" height="400" fill="#F5F5F5"/>
  
  <!-- 실루엣 - O자 다리 -->
  <!-- 상체 -->
  <path d="M150 80 
           C150 80, 150 100, 150 120
           C150 140, 150 160, 150 180
           C150 200, 150 220, 150 240"
        stroke="#333333" 
        stroke-width="4"
        fill="none"/>
  
  <!-- 다리 (O자형) -->
  <path d="M150 240
           C130 280, 120 320, 130 360"
        stroke="#333333" 
        stroke-width="4"
        fill="none"/>
  <path d="M150 240
           C170 280, 180 320, 170 360"
        stroke="#333333" 
        stroke-width="4"
        fill="none"/>
  
  <!-- 머리 -->
  <circle cx="150" cy="80" r="30" fill="#666666"/>
  
  <!-- 어깨 -->
  <path d="M120 180 L180 180" stroke="#333333" stroke-width="4"/>
  
  <!-- 팔 -->
  <path d="M120 180 L100 240" stroke="#333333" stroke-width="4"/>
  <path d="M180 180 L200 240" stroke="#333333" stroke-width="4"/>
  
  <!-- 문제 표시 - 빨간색 화살표 -->
  <path d="M220 300 L160 300" stroke="#FF4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4444"/>
    </marker>
  </defs>
  
  <!-- 텍스트 -->
  <text x="220" y="290" fill="#FF4444" font-size="12">O자형 다리</text>
</svg> 