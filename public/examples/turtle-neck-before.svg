<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="300" height="400" fill="#F5F5F5"/>
  
  <!-- 실루엣 - 거북목 자세 -->
  <path d="M150 80 
           C150 80, 170 100, 170 120
           C170 140, 160 160, 150 180
           C140 200, 140 220, 140 240
           C140 260, 150 280, 150 300
           C150 320, 150 340, 150 360"
        stroke="#333333" 
        stroke-width="4"
        fill="none"/>
  
  <!-- 머리 -->
  <circle cx="170" cy="80" r="30" fill="#666666"/>
  
  <!-- 어깨 -->
  <path d="M120 180 L180 180" stroke="#333333" stroke-width="4"/>
  
  <!-- 팔 -->
  <path d="M120 180 L100 240" stroke="#333333" stroke-width="4"/>
  <path d="M180 180 L200 240" stroke="#333333" stroke-width="4"/>
  
  <!-- 문제 표시 - 빨간색 화살표 -->
  <path d="M220 100 L170 80" stroke="#FF4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4444"/>
    </marker>
  </defs>
  
  <!-- 텍스트 -->
  <text x="220" y="90" fill="#FF4444" font-size="12">15°</text>
</svg> 